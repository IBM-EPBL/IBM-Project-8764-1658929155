<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Unconfirmed</title>
</head>
<body>
    <br><br><br>
    <p class="pclass">You have not verified your account. Please check your inbox (and your spam folder) - you should have received an email with a confirmation link.</p>
    <p class="pclass">Didn't get the email? <a href="/">Resend</a>.</p>
    <br><br><br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
</body>
</html>
